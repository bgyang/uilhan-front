<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7; /* 배경색 설정 */
        }

        .container {
            position: relative; /* 자식 요소들의 포지셔닝을 위한 상대적 위치 설정 */
            width: 300px; /* 컨테이너 너비 설정 */
            margin: auto;
            padding: 20px;
            background-color: #ffffff; /* 컨테이너 배경색 설정 */
            border: 1px solid #dddddd; /* 테두리 설정 */
        }

        .title, .description, .barcode {
            text-align: left;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 14px;
            margin: 5px 0;
        }

        .barcode {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .qr-code {
            display: block; /* QR 코드를 블록 요소로 만들어 줍니다 */
            margin: 10px auto; /* 가운데 정렬 */
        }

        img {
            width: 100px; /* QR 코드의 너비 설정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
        }

        .print-button {
            display: block; /* 버튼을 블록 요소로 만들어 줍니다 */
            width: 100px; /* 버튼 너비 설정 */
            padding: 10px 0;
            margin: 20px auto; /* 가운데 정렬 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 설정 */
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
        }
    </style>
</head>
<body>
<div id="print-container">
    <!-- 여기에 동적으로 내용이 삽입될 것입니다 -->
</div>
<div>
    <button class="print-button" onclick="window.print();">프린트</button>
</div>
<script>
    // 프린트를 위한 스크립트가 여기에 들어갈 수 있습니다.
    function printContent() {
        window.print();
    }

    // 프린트 내용을 설정하는 함수
    function setPrintContent(htmlContent) {
        document.getElementById('print-container').innerHTML = htmlContent;
    }
</script>
</body>
</html>
