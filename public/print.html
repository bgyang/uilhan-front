<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d5d5d5; /* 배경색 설정 */
        }

        .print-button {

            padding: 10px 20px;
            border: 1px solid #9da6fa;
            border-radius: 5px;
            background-color: #164cff;
            color: #ffffff;
            cursor: pointer;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
                background-color: #2a3746;
            }
            .print-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 100%;
                max-width: 800px;
                height: 100%;
                max-height: 400px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                padding: 20px 15px;
                background-color: white;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="print-container" id="print-container">

</div>
<div style="display: flex;justify-content: center;margin-top: 15px;">
    <button class="print-button" onclick="window.print();">프린트</button>
</div>
<script>
    // 프린트 내용을 설정하는 함수
    function setPrintContent(htmlContent) {
        document.getElementById('print-container').innerHTML = htmlContent;
    }
</script>
</body>
</html>
